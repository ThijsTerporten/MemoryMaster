<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Description for project using keywords -->
    <meta name="Description" content="Memory Game Interactive" />
    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <!-- Bootstrap css link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Link to css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Page Title -->
    <title>Memory Master</title>
</head>

<body class="forest">
    <header class="container-fluid">
        <div class="row">
            <div class="col">
                <!-- Navbar used for the reset button, return to game selection page button, return to instructions page button, move counter, timer and displaying the game type the user is currently playing -->
                <nav class="navbar navbar-expand-lg fixed-top glass">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <!-- Layout for Game Board -->
    <section class="game-board container-fluid">
        <div class="row justify-content-center justify-content-around">
            <div class="game-info glass">
                Time: <span id="timeElapsed">0</span>
            </div>
            <div class="game-info glass">
                Moves: <span id="movesUsed">0</span>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="game-card glass">
                <div class="card-back card-face">
                    <img class="pokeball" src="assets/images/bg-images/pokeball.jpg">
                </div>
                <div class="card-front card-face">

                </div>
            </div>
            <div class="game-card glass"></div>
            <div class="game-card glass"></div>
            <div class="game-card glass"></div>
            <div class="game-card glass"></div>
        </div>
        <div class="row justify-content-center">
            <div class="game-card glass"></div>
            <div class="game-card glass"></div>
            <div class="game-card glass"></div>
            <div class="game-card glass"></div>
            <div class="game-card glass"></div>
        </div>
    </section>
    <!-- Jquery script link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper link included with bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <!-- Link to bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
