<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Description for project using keywords -->
    <meta name="Description" content="Memory Game Interactive" />
    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <!-- Bootstrap css link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Link to css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Page Title -->
    <title>Memory Master</title>
</head>

<body class="arena">
    <!-- Title for page -->
    <header class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <h1 class="#">Game Mode Selection</h1>
            </div>
        </div>
    </header>
    <!-- Section that holds the cards and links for each game mode -->
    <section class="container-fluid">
        <div class="row">
            <!-- card 1 -->
            <div class="col-lg-4 col-sm-12 d-flex justify-content-center">
                <div class="game-selection--card glass">
                    <h2 class="card-title">Easy</h2>
                    <p class="card-body">10 card game</p>
                    <a href="easy.html" class="#">
                        <button class="select-button select-button--easy">PLAY</button>
                    </a>
                </div>
            </div>
            <!-- card 2 -->
            <div class="col-lg-4 col-sm-12 d-flex justify-content-center">
                <div class="game-selection--card glass">
                    <h2 class="card-title">NORMAL</h2>
                    <p class="card-body">20 card game</p>
                    <a href="normal.html" class="#">
                        <button class="select-button select-button--normal">PLAY</button>
                    </a>

                </div>
            </div>
            <!-- card 3 -->
            <div class="col-lg-4 col-sm-12 d-flex justify-content-center">
                <div class="game-selection--card glass">
                    <h2 class="card-title">HARD</h2>
                    <p class="card-body">40 card game</p>
                    <a href="hard.html" class="#">
                        <button class="select-button select-button--hard">PLAY</button>
                    </a>

                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <a href="index.html">
                    <button class="game-select--button">
                        <i class="fas fa-backward play-button"></i>
                    </button>
                </a>
            </div>
        </div>
    </div>
    <!-- Jquery script link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper link included with bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <!-- Link to bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
